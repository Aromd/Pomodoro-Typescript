<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Mate+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Pomodoro Typescript</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__logo">
                Pomodoro TS
            </div>
        </nav>
    </header>
    <main>
        <div class="modal__wrapper">
            <div class="modal__container">
                <div class="modal__close"><img style="cursor: pointer;" src="https://img.icons8.com/ios-glyphs/30/000000/macos-close.png"/></div>
                <div class="modal__content">
                    <h3 class="modal__title">Opciones</h3>
                    <hr style="margin-top: -10px;">
                    <form>
                        <div class="modal__field">
                            <label for="data-pomodoro" class="modal__label">Duración del pomodoro:</label>
                            <input value="" class="modal__input" id="datapomodoro" type="number" min="0" max="999" required>
                        </div>
                        <div class="modal__field">
                            <label for="data-break" class="modal__label">Duración del descanso:</label>
                            <input value="" class="modal__input" id="databreak" type="number" min="0" max="999">
                        </div>
                        <div class="modal__btn">
                            <button class="btn btn__save" type="submit">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <section class="clock__wrapper">
            <div class="clock__container">
                <p class="clock__time"></p>
            </div>
            <p class="clock__endtime clock__title-end"></p>
            <div class=clock__buttons>
                <button class="btn btn__start">Inicio</button>
                <button class="btn btn__stop">Detener</button>
                <button class="btn btn__options">Opciones</button>
            </div>
        </section>
        <section class="list__wrapper">
            <div class="list__container">
                <h3 class="list__title">Lista de tareas</h3>
                <ul class="list__ul">
                    <li class="list__item">Hacer curso de typescript</li>
                    <li class="list__item">Terminar Pomodoro</li>
                    <li class="list__item">Estudiar nextjs</li>
                </ul>
            </div>
        </section>
    </main>
    <script src="bundle.js"></script>
</body>
</html>
